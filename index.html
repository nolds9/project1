<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <title>Trivia Time!</title>
  </head>
  <body>
    <header>
      <h1>Trivia: Hold on tight!</h1>
    </header>
    <div class="gamearea" id="gamearea">
      <div class="gameboard" id="gameboard">

          <div class="questions" id="questions">
            <h2>Questions</h2>
          </div>
          <div class="controls" id="controls">

            <div class="buttons" id="buttons">
              <button id="0" class="button">A</button>
              <button id="1" class="button">B</button>
              <button id="2" class="button">C</button>
              <button id="3" class="button">D</button>
              <Button id="4" class="button">E</Button>
            </div>
            <div class="info" id="info">
              <div class="score" id="score">
              What will you score?
              </div>
            </div>
          </div>
      </div>

    </div>
    <footer>
      <p> Project 1 - EJS</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
